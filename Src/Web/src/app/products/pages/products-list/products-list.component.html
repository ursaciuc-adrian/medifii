<div class="products-list-container">
    <button mat-raised-button color="accent" (click)="toggle()">Toggle view</button>
    <mat-card>
        <div class="actions-container">
            <mat-form-field>
                <input matInput (keyup)="search($event.target.value)" placeholder="Search product">
            </mat-form-field>
            <button *ngIf="isPharmacist" mat-raised-button color="primary" (click)="openAddDialog()">Add
                product</button>
                <button *ngIf="!isPharmacist" mat-raised-button color="primary" (click)="openRequestDialog()">Request
                    product</button>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Product name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="expiryDate">
                <th mat-header-cell *matHeaderCellDef>Expiry date</th>
                <td mat-cell *matCellDef="let element">{{element.expiryDate}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef>Availability</th>
                <td mat-cell *matCellDef="let element">{{element.availability ? 'On stock' : 'Out of stock'}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="isPharmacist">
                        <button mat-icon-button color="warn" matTooltip="Edit product" (click)="openEditDialog(element)">
                            <mat-icon>create</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Delete product" (click)="deleteProduct(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                    <div *ngIf="!isPharmacist">
                        <button mat-icon-button color="warn" matTooltip="Reserve product" (click)="openReserveDialog(element.id)">
                            <mat-icon>playlist_add_check</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
