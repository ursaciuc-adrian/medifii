<div class="products-list-container">
    <mat-card>
        <div class="actions-container">
            <mat-form-field>
                <input matInput (keyup)="search($event.target.value)" placeholder="Search request">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef>Product name</th>
                <td mat-cell *matCellDef="let element">{{element.productName}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="resolvedStatus">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element"><mat-icon>{{element.resolvedStatus ? 'done' : 'report'}}</mat-icon></td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <button mat-icon-button color="warn" matTooltip="Resolve request" (click)="resolve(element.id)">
                            <mat-icon>fast_forward</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
