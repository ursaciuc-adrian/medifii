<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-raised-button mat-dialog-close color="primary">No</button>
    <button mat-raised-button color="primary" (click)="submit()">Yes</button>
</div>
