<div class="med-list">
    <mat-card class="med-card" *ngFor="let med of meds">
        <mat-card-header>
            <mat-card-title>{{med.name}}</mat-card-title>
            <mat-card-subtitle>Pharmacy: {{med.pharmacy==0 ? 'Catena' : 'None'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <a href="{{med.url}}">
                {{med.url}}
            </a>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Reserve now</button>
        </mat-card-actions>
    </mat-card>
</div>
